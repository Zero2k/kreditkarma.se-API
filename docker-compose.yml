version: "3.7"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: testdb
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis
    ports:
      - '6379:6379'
    
  server:
    image: dev-kreditkort-backend
    depends_on: 
      - db
      - redis
    environment:
    - REDIS_URL=redis:6379
    ports:
      - '4000:4000'
