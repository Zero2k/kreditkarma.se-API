input EditCreditcardInput {
  name: String!
  slug: String
  logo: String
  label: String
  information: String
  url: String
  interest: Float
  interest_max: Float
  interest_free: Int
  amount_min: Int
  amount_max: Int
  exchange_rate: Float
  annual_fee: Int
  withdrawal_fee: Float
  administration_fee: Int
  administration_fee_text: String
  age: Int
  features: [String!]
  advantages: [String!]
  disadvantages: [String!]
  bonuses: [String!]
  bonuses_rating: Int
  traveling: [String!]
  traveling_rating: Int
  insurances: [String!]
  insurances_rating: Int
  offer: String
  card_types: [String!]
  require_income: Boolean
  check_uc: Boolean
  bad_credit: Boolean
  resident: Boolean
}

type Mutation {
  editCreditcard(cardId: String!, input: EditCreditcardInput!): Boolean!
}
